<body>

        <div class="container">

                
                <div class="jumbotron" style="background-color: rgb(36, 0, 243); color: white">
                  <h1 class="text-center">The JAWN Tristate Train Line</h1>
                  <h3 class="text-center">Servicing Philadelphia, North Delaware, & Southern New Jersey</h3>
                </div>
            
                <div class="row">
            
                  <div class="col-md-12">
            
                    <!--JAWN Train schedule-->
                    <div class="card mb-4">
                      <div class="card-header"><h5>JAWN Train Schedule</h5></div>
                      <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                          <thead>
                            <tr>
                              <th scope="col">Train Line</th>
                              <th scope="col">Next Destination</th>
                              <th scope="col">Train Frequency</th>
                              <th scope="col">Next Train Arrival</th>
                              <th scope="col">Minutes Away</th>                             
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-12">
                    <!-- Add Employee  -->
                    <div class="card mb-4">
                      <div class="card-header">Add Employee</div>
                      <div class="card-body">
            
                        <!-- Entry Form -->
                        <form>
                          <div class="form-group">
                            <label for="employee-name-input">Employee Name</label>
                            <input class="form-control" id="employee-name-input" placeholder="Jane Doe" type="text">
                          </div>
                          <div class="form-group">
                            <label for="role-input">Role</label>
                            <input class="form-control" id="role-input" placeholder="CEO" type="text">
                          </div>
                          <div class="form-group">
                            <label for="start-input">Start Date (MM/DD/YYYY)</label>
                            <input class="form-control" id="start-input" placeholder="01/08/1989" type="text">
                          </div>
                          <div class="form-group">
                            <label for="rate-input">Monthly Rate</label>
                            <input class="form-control" id="rate-input" placeholder="200000" type="text">
                          </div>
                          <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                        </form>
            
                      </div>
                    </div>
                  </div>
                </div>
            
              </div>
            
              <!-- JavaScript -->
              <script src="timesheetLogic.js"></script
